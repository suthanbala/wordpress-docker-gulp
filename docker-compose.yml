version: "3.1"
services:
  wordpress:
    image: wordpress:${WP_VERSION}
    restart: unless-stopped
    depends_on:
      - mysql-wordpress
    volumes:
      - ./wordpress:/var/www/html/
      - ./uploads.conf:/usr/local/etc/php/conf.d/uploads.ini
      - ./logs:/var/log/apache2
    ports:
      - 80:80
    env_file:
      - ./.env
    environment:
      - WORDPRESS_DB_HOST=mysql-wordpress
      - WORDPRESS_DB_USER=${DB_USER}
      - WORDPRESS_DB_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - WORDPRESS_DB_NAME=${MYSQL_DATABASE}
  browsersync:
    depends_on:
      - wordpress
    build:
      context: ./src
      dockerfile: ../Dockerfile
    restart: unless-stopped
    links:
      - wordpress:${SITE_URL}
    env_file:
      - ./.env
    ports:
      - 3000:3000
      - 3001:3001
    volumes:
      - ./wordpress/wp-content/themes/:/var/www/html/themes
      - ./src/gulp/:/var/www/html/gulp
      - ./src/gulpfile.js:/var/www/html/gulpfile.js
    command: "npm run watch"
  mysql-wordpress:
    image: mysql
    restart: unless-stopped
    volumes:
      - ./src/initial-db:/docker-entrypoint-initdb.d
    env_file:
      - ./.env
    command: "--default-authentication-plugin=mysql_native_password"
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    links:
      - mysql-wordpress:db
    restart: unless-stopped
    ports:
      - 8080:80
    environment:
      - PMA_ARBITRARY=1
      - PMA_USER=${DB_USER}
      - PMA_PASSWORD=${MYSQL_ROOT_PASSWORD}
